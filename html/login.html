<script type="text/javascript">
/*String.prototype.trim=function() {
     return this.replace(/(^\s*)(\s*$)/g, '');
}*/
function chkform() {
	var form = document.getElementById('form');
    if(form.admin.value.trim() == "") { 
      document.getElementById('errstr').innerText = '请输入管理员帐号';   
      return false; 
    } 
	if(form.pwd.value.trim() == "") {
      document.getElementById('errstr').innerText = '请输入登录密码'; 
      return false; 
    } 
	var md5Value = CryptoJS.MD5(form.pwd.value.trim());
	md5Value = md5Value.toUpperCase();
    alert(md5Value);
	if(md5Value == "") { 
      alert('登录密码MD5加密出错！'); 
      return false; 
    }
	form.pwd.value = md5Value;
    return   true; 
}//chkform
</script>

	</div>
	<!--<form action="login.py" method="post" id="form" onSubmit="return chkform();">-->
